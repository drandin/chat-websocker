<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Realtime chat websocket</title>
    <script type="text/javascript">

        window.onload = function () {

            let conn;
            const msg = document.getElementById("msg");
            const log = document.getElementById("log");

            function appendLog(item) {
                const doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("send-message").onclick = function () {

                if (!conn) {
                    return false;
                }

                if (!msg.value) {
                    return false;
                }

                conn.send(msg.value);

                msg.value = "";

                return false;
            };

            if (window["WebSocket"]) {

                conn = new WebSocket("ws://localhost:8877/ws");
                conn.onclose = function () {
                    const item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };

                conn.onmessage = function (evt) {

                    const messages = evt.data.split('\n');

                    for (let i = 0; i < messages.length; i++) {

                        const item = document.createElement("div");

                        let messageJson = JSON.parse(messages[i]);

                        let payload = '';
                        let userId = 0;

                        if (messageJson['payload'] !== '') {
                            payload = messageJson['payload'];
                        }

                        if (messageJson['userId'] >= 0) {
                            userId = messageJson['userId'];
                        }

                        console.log(messageJson)

                        item.innerHTML = '<span class="text-info">' + userId + '</span> <span class="text-muted">>>></span> ' + payload;

                        appendLog(item);
                    }
                };

            } else {
                const item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };
    </script>
</head>
<body>

<main class="flex-shrink-0">
    <div class="container">
        <br>
        <div class="pt-5">
            <br>
            <div class="row">
                <div class="col-lg-3">&nbsp;</div>
                <div class="col-lg-6">
                    <h3>Realtime чат на websocket</h3>
                    <br>

                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">roomId</th>
                            <th scope="col">userId</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>{{ .RoomId }}</td>
                            <td>{{ .UserId }}</td>
                        </tr>
                        </tbody>
                    </table>
                    <br>

                    <h5>Сообщения</h5>

                    <div class="overflow-scroll shadow p-3 mb-5 bg-white rounded small" style="min-height: 400px; max-height: 400px;" id="log"></div>
                    <div class="col-lg-3">&nbsp;</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">&nbsp;</div>
                <div class="col-lg-6">
                    <form id="form">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a message here" id="msg"></textarea>
                            <label for="msg" class="text-muted">Сообщение</label>
                        </div>
                        <div class="pt-4 text-center">
                            <button type="button" class="btn btn-primary" id="send-message">Отправить сообщение</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3">&nbsp;</div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
